        <div class="Form">
            <h2>Complaint Form</h2>
            <form action="/submit_complaint" method="post">
                <label for="fname">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
        
                <label for="studentid">Student ID</label>
                <input type="text" id="studentid" name="studentid" placeholder="Your student ID..">
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..">
        
                <label for="complaint">Complaint</label>
                <textarea id="complaint" name="complaint" placeholder="Write your complaint.." style="height:200px"></textarea>
        
                <input type="submit" value="Submit Complaint">
                <br>
            </form>
