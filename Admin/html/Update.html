<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Routes</title>
    <link rel="stylesheet" href="../Assets/Update.css">
</head>

<body>
    <header>
        <div class="logo"></div>
        <h1>Update Routes</h1>
    </header>
    <div class="container">
        <form id="routeForm">
            <label for="routeSelect">Select Route:</label>
            <select id="routeSelect" name="routeSelect">
                <option value="route1">Route 1</option>
                <option value="route2">Route 2</option>
                <option value="route3">Route 3</option>
            </select>

            <p><br>Pickup location:</p>
            <input type="text" id="pickupLocation" name="pickupLocation" required>
            
            <p>Drop-off location:</p>
            <input type="text" id="dropOffLocation" name="dropOffLocation" required>
            
            <p>Day:</p>
            <input type="text" id="day" name="day" required>
            
            <p>Time:</p>
            <input type="text" id="time" name="time" required>
            
            <p>Driver Name:</p>
            <input type="text" id="driverName" name="driverName" required>
            
            <p>Bus Model:</p>
            <input type="text" id="busModel" name="busModel" required>
            
            <p>Bus Capacity:</p>
            <input type="number" id="busCapacity" name="busCapacity" required>           

            <button type="submit">Update</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 AIU Transit Unit. All rights reserved.</p>
    </footer>
</body>

</html>
